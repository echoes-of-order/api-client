name: Publish

on:
  push:
    branches:
      - master

permissions:
  contents: write      # semantic-release muss Tags & Releases erstellen
  id-token: write      # für npm Trusted Publishing (OIDC)
  issues: write        # optional, für GitHub Releases
  pull-requests: write # optional, für Release Notes

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn

      - run: yarn install --frozen-lockfile || yarn install
      - run: yarn lint
      - run: yarn test
      - run: yarn build

  release:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # WICHTIG: semantic-release braucht die komplette Git-History

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          cache: yarn

      - run: yarn install --frozen-lockfile || yarn install
      - run: yarn build

      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
